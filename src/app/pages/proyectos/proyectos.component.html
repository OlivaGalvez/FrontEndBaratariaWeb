
<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Recent Orders</span>
      <span class="text-muted mt-1 fw-bold fs-7">Over 500 orders</span>
    </h3>
    <div class="card-toolbar">
      <!-- begin::Menu -->
      <button
        type="button"
        class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
          class="svg-icon svg-icon-2"
        ></span>
      </button>
      <!-- begin::Menu 2 -->
      <!--<app-dropdown-menu2></app-dropdown-menu2>-->
      <!-- end::Menu 2 -->
      <!-- end::Menu -->
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->


  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>First name</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>{{proyectos[0][0][0]}}</td>
          </tr> -->
          <tr *ngFor="let proyecto of proyectos">
            <td>{{ proyecto.id }}</td>
            <td>{{ proyecto.firstname }}</td>
          </tr>
        </tbody>
      </table>

      <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>First name</th>
          </tr>
        </thead>

            <td>{{ proyecto.id }}</td>
            <td>{{ proyecto.firstname }}</td>
          </tr>
        </tbody>
      </table> -->

      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->

</div>
